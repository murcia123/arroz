<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasarela de Pagos</title>
    <script src="https://checkout.epayco.co/checkout.js"></script>

    <script>
        // Sobrescribir la funci칩n setSocialMediaSharingData para evitar su ejecuci칩n
        window.setSocialMediaSharingData = function() {

        };
        
        // Cargar el script de document360 solo si no estamos en la p치gina de checkout
        if (window.location.pathname !== "/checkout") {
            var script = document.createElement('script');
            script.src = 'https://cdn.document360.io/static/js/vendor.4ae16f7f0d6e9cc9c74b.js.gz';
            document.head.appendChild(script);
        }
    </script>

</head>

<body>
    <button type="button" id="checkoutButton">
        <img src="https://multimedia-epayco-preprod.s3.amazonaws.com/dashboard/btns/btn5.png" alt="Iniciar Compra" style="cursor:pointer;">
    </button>

    <script src="config.js"></script>
    <script>
        const clientToken = CONFIG.clientToken;
    
        // Configurar ePayco
        const handler = ePayco.checkout.configure({
            key: clientToken,
            test: true,
        });
    
        const data = {
            name: "Vestido Mujer Primavera",
            description: "Vestido Mujer Primavera",
            invoice: "MURCIA-7865",
            currency: "cop",
            amount: "5000",
            tax_base: "4000",
            tax: "500",
            tax_ico: "500",
            country: "co",
            lang: "es",
            external: "false",
            name_billing: "Nelson Valencia",
            address_billing: "Carrera 19 numero 14 91",
            mobilephone_billing: "3005604163",
            number_doc_billing: "1000898574",
            email_billing: "email_billing",
            type_doc_billing: "cc",
            confirmation: "urlConfirmation",
            response: "urlResponse",
            extra1: "extra1",
            extra2: "extra2",
            extra3: "extra3",
        };
    
        document.getElementById("checkoutButton").addEventListener("click", function () {
            handler.open(data);
        });
    </script>
</body>

</html>
